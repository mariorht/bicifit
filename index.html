<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiciFit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Pantalla inicial -->
  <div id="home" class="screen" style="display: flex">
    <button id="btnLoadVideo">📹 Cargar vídeo</button>
    <button id="btnUseCamera">📷 Usar cámara</button>
    <select id="cameraSelect" class="hidden"></select>
    <input type="file" id="fileInput" accept="video/*" style="display: none">
  </div>

  <!-- Cargando -->
  <div id="loadingSpinner" class="spinner hidden">
    <div class="loader"></div>
  </div>
 
  

  <!-- Pantalla de análisis -->
  <div id="app" class="screen">
    <div id="videoContainer">
      <video id="video" muted playsinline loop></video>
      <canvas id="overlay"></canvas>

      <div id="bottomBar">
        <div class="toggle-group">
          <button data-side="left" class="toggle">👈 Izq</button>
          <button data-side="right" class="toggle active">Der 👉</button>
        </div>
        <div class="play-controls">
          <button id="btnPrev">⏮️</button>
          <button id="btnPlayPause">▶️</button>
          <button id="btnNext">⏭️</button>
        </div>
      </div>
      

      <div id="angleList">
        <!-- contenido dinámico -->
      </div>

      <div id="noPersonBanner" class="hidden">⚠️ No se ha detectado ninguna persona</div>

    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script src="main.js"></script>
</body>
</html>
