<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bike Fitting App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input type="file" id="fileInput" accept="video/*">

  <label>
    Orientación:
    <select id="sideSelect">
      <option value="right">Mirando a la derecha</option>
      <option value="left">Mirando a la izquierda</option>
    </select>
  </label>

  <div id="controls">
    <button id="btnPlay">▶️ Play</button>
    <button id="btnPause">⏸️ Pause</button>
    <button id="btnPrev">⏮️ Frame -</button>
    <button id="btnNext">⏭️ Frame +</button>
  </div>
  
  
  <div id="container">
    <video id="video" loop muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script src="main.js"></script>
</body>
</html>
