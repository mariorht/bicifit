<!-- simulator.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bike Geometry Sandbox</title>
  <link rel="stylesheet" href="style-simulator.css" />
</head>
<body>
  <h1>Bike Geometry (playground)</h1>
  <div class="container">
    <!-- Panel de controles a la izquierda -->
    <div class="controls">
      <ul>
        <!-- Geometría de la bici -->
        <li><label>RC (mm)<input type="number" id="RC" value="410"></label></li>
        <li><label>HT_LEN (mm)<input type="number" id="HT_LEN" value="90"></label></li>
        <li><label>WHEEL_R (mm)<input type="number" id="WHEEL_R" value="335"></label></li>
        <li><label>SPACER_MM (mm)<input type="number" id="SPACER_MM" value="5"></label></li>
        <!-- Pedales y ciclista -->
        <li><label>CRANK_LEN (mm)<input type="number" id="CRANK_LEN" value="170"></label></li>
        <li><label>THIGH_L (mm)<input type="number" id="THIGH_L" value="480"></label></li>
        <li><label>SHIN_L (mm)<input type="number" id="SHIN_L" value="480"></label></li>
        <li><label>TORSO_L (mm)<input type="number" id="TORSO_L" value="600"></label></li>
        <li><label>ARM_L (mm)<input type="number" id="ARM_L" value="650"></label></li>
        <li><label>HEAD_R (mm)<input type="number" id="HEAD_R" value="80"></label></li>
        <!-- Escala de dibujo -->
        <li><label>Escala s (px/mm)<input type="number" step="0.1" id="s" value="0.3"></label></li>
        <!-- Parámetros de cuadro y manillar -->
        <li><label>Stack (mm)<input type="number" id="stack" value="500"></label></li>
        <li><label>Reach (mm)<input type="number" id="reach" value="380"></label></li>
        <li><label>Seat Tube ST (mm)<input type="number" id="seatTube" value="440"></label></li>
        <li><label>Altura sillín (mm)<input type="number" id="saddleHeight" value="700"></label></li>
        <li><label>CA° (seat-tube)<input type="number" id="ca" value="74"></label></li>
        <li><label>HA° (head-tube)<input type="number" id="ha" value="72"></label></li>
        <li><label>Espaciadores (mm)<input type="number" id="barHeight" value="50"></label></li>
        <li><label>Ancho hood → drop (mm)<input type="number" id="barLength" value="3"></label></li>
        <li><label>Stem (mm)<input type="number" id="stemLength" value="90"></label></li>
      </ul>
      <button id="togglePedals">Girar pedales</button>
      <div id="calc"></div>
    </div>

    <!-- Lienzo de dibujo a la derecha -->
    <div class="drawing">
      <canvas id="preview" width="900" height="600"></canvas>
    </div>
  </div>

  <script src="bike-fit.js"></script>
</body>
</html>
