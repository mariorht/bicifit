<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bike Geometry Sandbox</title>
  <link rel="stylesheet" href="style-simulator.css" />
</head>
<body>
  <h1>Bike Geometry (playground)</h1>
  <div class="container">
    <!-- Panel de controles a la izquierda -->
    <div class="controls">

      <!-- Sección: Dimensiones de la bici -->
      <section class="bike-controls">
        <h2>Dimensiones de la bici</h2>
        <ul>
          <li data-key="RC"><label>RC (mm)<input type="number" id="RC" value="430"></label></li>
          <li data-key="HT_LEN"><label>HT_LEN (mm)<input type="number" id="HT_LEN" value="110"></label></li>
          <li data-key="WHEEL_R"><label>WHEEL_R (mm)<input type="number" id="WHEEL_R" value="335"></label></li>
          <li data-key="SPACER_MM"><label>SPACER_MM (mm)<input type="number" id="SPACER_MM" value="5"></label></li>
          <li data-key="CRANK_LEN"><label>CRANK_LEN (mm)<input type="number" id="CRANK_LEN" value="165"></label></li>
          <li data-key="s"><label>Escala s (px/mm)<input type="number" step="0.1" id="s" value="0.3"></label></li>
          <li data-key="stack"><label>Stack (mm)<input type="number" id="stack" value="536"></label></li>
          <li data-key="reach"><label>Reach (mm)<input type="number" id="reach" value="380"></label></li>
          <li data-key="seatTube"><label>Seat Tube ST (mm)<input type="number" id="seatTube" value="470"></label></li>
          <li data-key="saddleHeight"><label>Altura sillín (mm)<input type="number" id="saddleHeight" value="618"></label></li>
          <li data-key="ca"><label>CA° (seat-tube)<input type="number" id="ca" value="73.6"></label></li>
          <li data-key="ha"><label>HA° (head-tube)<input type="number" id="ha" value="70.8"></label></li>
          <li data-key="barHeight"><label>Altura manillar (mm)<input type="number" id="barHeight" value="30"></label></li>
          <li data-key="barLength"><label>Ancho hood → drop (mm)<input type="number" id="barLength" value="3"></label></li>
          <li data-key="stemLength"><label>Stem (mm)<input type="number" id="stemLength" value="90"></label></li>
        </ul>
      </section>

      <!-- Sección: Dimensiones del ciclista -->
      <section class="rider-controls">
        <h2>Dimensiones del ciclista</h2>
        <ul>
          <li data-key="TORSO_L"><label>Longitud torso (mm)<input type="number" id="TORSO_L" value="600"></label></li>
          <li data-key="upperArm"><label>Longitud brazo (mm)<input type="number" id="upperArm" value="300"></label></li>
          <li data-key="lowerArm"><label>Longitud antebrazo (mm)<input type="number" id="lowerArm" value="310"></label></li>
          <li data-key="elbowAngle"><label>Ángulo codo (°)<input type="number" id="elbowAngle" value="140" min="0" max="180"></label></li>
          <li data-key="THIGH_L"><label>Longitud muslo (mm)<input type="number" id="THIGH_L" value="400"></label></li>
          <li data-key="SHIN_L"><label>Longitud espinilla (mm)<input type="number" id="SHIN_L" value="400"></label></li>
          <li data-key="HEAD_R"><label>Radio cabeza (mm)<input type="number" id="HEAD_R" value="100"></label></li>
          <li data-key="footLength"><label>Longitud pie (mm)<input type="number" id="footLength" value="150"></label></li>
          <li data-key="cleatOffset"><label>Posición cala (mm)<input type="number" id="cleatOffset" value="100"></label></li>
        </ul>
      </section>

      <button id="togglePedals">Girar pedales</button>
      <div id="calc"></div>
    </div>

    <!-- Lienzo de dibujo a la derecha -->
    <div class="drawing">
      <canvas id="preview" width="900" height="600"></canvas>
    </div>
  </div>

  <script src="bike-fit.js"></script>
</body>
</html>
